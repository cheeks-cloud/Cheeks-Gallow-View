{%extends 'base.html'%}
{% block content %}
<div class="one">
    <div>
    <h1 class="text-center"> Welcome to Cheeks Gallow View  </h1>
    </div>
        <div class="container">
            <div class="row">
            {% for image in images %}
            <div class="image-card col-lg-6 col-md-12 mb-4 mb-lg-0 position-relative">
                <img src="{{ image.image.url }}" class="w-100 shadow-1-strong rounded mb-4 img-fluid image" alt="{{ image.image_name }}"/>
                <div class="details position-absolute" id="details">
                    <p class="fs-4">{{ image.image_name }}</p>
                    <a href="{% url 'oneImage'%}" class="btn btn-success btn-lg active" role="button" aria-pressed="true">click for more </a>
                    </div>
            </div>
            {% empty %}
            <div class="alert alert-warning text-center" role="alert">
                Oops,please add images   
            </div>
            {% endfor %}
            </div>
        </div>
</div>
{% endblock %}
