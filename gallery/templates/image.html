{%extends 'base.html'%}

 {% block content %}

 <div class="modal fade" id="" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <img src="{{ image.image.url }}" class="w-100 shadow-1-strong rounded mb-4 img-fluid image" alt="{{ image.image_name }}"/>
                <h5 class="modal-title">{{ image.image_name }}</h5>
                 <button type="button" class="" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              {{ image.image_description }}   
              <div class="mt-4">
                 Image is in  Category: {{ image.category.category}} <br>
                   It was SHot at : {{ image.location.name }} <br>
                  <button type="button" class="btn btn-sm text-light" onclick="copy_url('{{ image.image.url }}')" id="copy">copy link</button>
              </div>
          </div>
      </div>
  </div>
</div>

 {% endblock %}
